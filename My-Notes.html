<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine</title>
  <link rel="stylesheet" href="Project routine.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header id="navbar">
    <div id="leftnavbar">
      <div> Daily Routine </div>
      <a href="#"> Home </a>
    </div>
    <div id="rightnavbar">
      <input type="search" name="Search" id="wordsearch" placeholder="Search ">
    </div>
  </header>
  
  <div class="container">
    <div id="welcometitle">
      Welcome to my Daily Routine
    </div>
  </div>

  <div id="inputcontainer">
    <div id="addnote">
      <h3>Add title</h3>
      <input type="text" name="title" id="mytitle" placeholder="Enter your Title here">
      <h3>Add notes</h3>
      <textarea name="Textarea" id="mytext" placeholder=" Enter your note"></textarea>
      <button id="addbtn">Add a Note</button>
    </div>
  </div>

  <div id="outputhead">
    Your Notes
  </div>

  <div id="outputbox">
  </div>
  
  <script src="Project routine.js"></script>
</body>

</html>
